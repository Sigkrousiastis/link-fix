<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      color: #fff;
      background-color: #ff0050;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60044;
    }
  </style>
</head>
<body>
  <h1>Open this link in your browser</h1>
  <p>For the best experience, please open this link outside TikTok.</p>
  <button onclick="openExternal()">Open in Browser</button>

  <script>
    function openExternal() {
      // Replace this with your final link
      const finalURL = "https://discord.gg/KyMHJFFb8G";
      window.location.href = finalURL;
    }
  </script>
</body>
</html>
