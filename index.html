<!DOCTYPE html>
<html>
<head>
  <script>
    function openDiscord() {
      // Try opening the Discord app
      window.location = "discord://discord.gg/KyMHJFFb8G";

      // Fallback to web after 1 second if app fails to open
      setTimeout(function() {
        window.location = "https://discord.gg/KyMHJFFb8G";
      }, 1000);
    }
    window.onload = openDiscord;
  </script>
</head>
<body>
  <p>If the Discord app doesn't open, <a href="https://discord.gg/KyMHJFFb8G">click here</a>.</p>
</body>
</html>
